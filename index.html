<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogos do Grupo</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    /* PAINEL DE NÃšMEROS */
    .painel-numeros {
      max-width: 1200px;
      margin: 0 auto 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .painel-numeros .numero {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #eee;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .painel-numeros .numero:hover {
      background: #ccc;
    }

    /* CONTAINER */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .nome {
      font-size: 1.3rem;
      font-weight: 600;
    }

    .ver-jogo {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .jogo {
      display: grid;
      grid-template-columns: 100px 1fr;
      align-items: center;
      gap: 16px;
    }

    .jogo span {
      font-weight: 600;
      color: #555;
    }

    .acertos-jogo {
      margin-left: 6px;
      color: #27ae60;
      font-weight: bold;
    }

    .numeros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .numero {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: 0.2s;
    }

    .numero.ativo {
      background: linear-gradient(135deg, #2ecc71, #27ae60) !important;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 12px;
      background: #fff;
    }
  </style>
</head>

<body>

<h1>Jogos do Grupo ðŸŽ²</h1>

<!-- PAINEL 1â€“60 -->
<div class="painel-numeros" id="painelNumeros"></div>

<!-- CARDS -->
<div class="container" id="container"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <img id="modalImg">
</div>

<script>
  const painel = document.getElementById("painelNumeros");
  const container = document.getElementById("container");
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");

  /* CRIA PAINEL DE 1 A 60 */
  for (let i = 1; i <= 60; i++) {
    const num = document.createElement("div");
    num.className = `numero n${i}`;
    num.textContent = String(i).padStart(2, "0");
    num.onclick = () => toggleNumero(i);
    painel.appendChild(num);
  }

  function toggleNumero(n) {
    document.querySelectorAll(`.n${n}`).forEach(el => {
      el.classList.toggle("ativo");
    });
    atualizarContagem();
  }

  /* CARREGA DADOS */
  fetch("./dados.json")
    .then(res => res.json())
    .then(dados => render(dados));

  function render(dados) {
    container.innerHTML = "";

    dados.forEach(pessoa => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="card-header">
          <div class="nome">${pessoa.nome}</div>
          <button class="ver-jogo">Ver Jogo</button>
        </div>
      `;

      card.querySelector(".ver-jogo").onclick = () => {
        modalImg.src = `imagens/${pessoa.imagem}`;
        modal.classList.add("active");
      };

      pessoa.jogos.forEach((jogo, i) => {
        const jogoDiv = document.createElement("div");
        jogoDiv.className = "jogo";

        jogoDiv.innerHTML = `
          <span>
            Jogo ${i + 1}
            <span class="acertos-jogo">(0)</span>
          </span>
          <div class="numeros">
            ${jogo.map(n => `
              <div class="numero n${n}">
                ${String(n).padStart(2, "0")}
              </div>
            `).join("")}
          </div>
        `;

        card.appendChild(jogoDiv);
      });

      container.appendChild(card);
    });
  }

  /* CONTAGEM POR JOGO */
  function atualizarContagem() {
    document.querySelectorAll(".jogo").forEach(jogo => {
      const total = jogo.querySelectorAll(".numero.ativo").length;
      jogo.querySelector(".acertos-jogo").textContent = `(${total})`;
    });
  }

  modal.onclick = () => {
    modal.classList.remove("active");
    modalImg.src = "";
  };
</script>

</body>
</html>
