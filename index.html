<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogos do Grupo</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      background: linear-gradient(135deg, #1d2671, #c33764);
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    /* PAINEL DE NÃšMEROS */
    .painel-numeros {
      max-width: 1200px;
      margin: 0 auto 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .painel-numeros .numero {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #eee;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .painel-numeros .numero:hover {
      background: #ccc;
    }

    /* CONTAINER DOS CARDS */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .nome {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .ver-jogo {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .ver-jogo:hover {
      opacity: 0.9;
    }

    .jogo {
      display: grid;
      grid-template-columns: 70px 1fr;
      align-items: center;
      gap: 16px;
    }

    .jogo span {
      font-weight: 600;
      color: #555;
    }

    .numeros {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .numero {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    /* NÃšMERO ATIVO (VERDE) */
    .numero.ativo {
      background: linear-gradient(135deg, #2ecc71, #27ae60) !important;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      background: #fff;
    }

    @media (max-width: 480px) {
      .jogo {
        grid-template-columns: 1fr;
      }

      .jogo span {
        text-align: center;
      }

      .numeros {
        justify-content: center;
      }
    }
  </style>
</head>

<body>

<h1>Jogos do Grupo ðŸŽ²</h1>

<!-- PAINEL DE NÃšMEROS -->
<div class="painel-numeros" id="painelNumeros"></div>

<!-- CARDS -->
<div class="container" id="container"></div>

<!-- MODAL -->
<div class="modal" id="modal">
  <img id="modalImg" alt="Bilhete do jogo">
</div>

<script>
  const container = document.getElementById("container");
  const painel = document.getElementById("painelNumeros");
  const modal = document.getElementById("modal");
  const modalImg = document.getElementById("modalImg");

  /* CRIA PAINEL 1â€“60 */
  for (let i = 1; i <= 60; i++) {
    const num = document.createElement("div");
    num.className = `numero n${i}`;
    num.textContent = String(i).padStart(2, "0");

    num.onclick = () => toggleNumero(i);

    painel.appendChild(num);
  }

  function toggleNumero(n) {
    document.querySelectorAll(`.n${n}`).forEach(el => {
      el.classList.toggle("ativo");
    });
  }

  /* BUSCA OS DADOS */
  fetch("./dados.json")
    .then(res => res.json())
    .then(dados => render(dados));

  function render(dados) {
    container.innerHTML = "";

    dados.forEach(pessoa => {
      const card = document.createElement("div");
      card.className = "card";

      const header = document.createElement("div");
      header.className = "card-header";
      header.innerHTML = `
        <div class="nome">${pessoa.nome}</div>
        <button class="ver-jogo">Ver Jogo</button>
      `;

      header.querySelector(".ver-jogo").onclick = () => {
        modalImg.src = `imagens/${pessoa.imagem}`;
        modal.classList.add("active");
      };

      card.appendChild(header);

      pessoa.jogos.forEach((jogo, index) => {
        const jogoDiv = document.createElement("div");
        jogoDiv.className = "jogo";

        jogoDiv.innerHTML = `
          <span>Jogo ${index + 1}</span>
          <div class="numeros">
            ${jogo.map(n => `
              <div class="numero n${n}">
                ${String(n).padStart(2, "0")}
              </div>
            `).join("")}
          </div>
        `;

        card.appendChild(jogoDiv);
      });

      container.appendChild(card);
    });
  }

  /* FECHAR MODAL */
  modal.onclick = () => {
    modal.classList.remove("active");
    modalImg.src = "";
  };
</script>

</body>
</html>
